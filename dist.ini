name             = GenOOx-Data-File-SAMbwa
author           = Emmanouil "Manolis" Maragkakis <mns.marag@gmail.com>
license          = Perl_5
copyright_holder = Emmanouil "Manolis" Maragkakis
copyright_year   = 2014

version          = 0.0.5

[Git::GatherDir]
[MetaYAML]
[MakeMaker]
[Manifest]
[PruneCruft]
[License]
[MetaJSON]
[AutoPrereqs]

[GithubMeta]
issues = 1
remote = organization

[Encoding]
encoding = bytes          ; set encoding to binary for gzipped files
match    = ^t/.+(gz|db)$  ; these are all binary

[PkgVersion]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
